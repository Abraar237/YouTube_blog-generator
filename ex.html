<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Summary Template</title>
  <!-- Tailwind CSS CDN -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
  />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f7fafc;
      font-family: 'Patrick Hand', sans-serif;
    }
    h1, h2 {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    ul, ol {
      margin-left: 1.5rem;
      margin-bottom: 1.5rem;
    }
    li {
      margin-bottom: 1rem;
    }
    .point-title-1 {
      color: #ff00fc;
      font-size: 1.5em;
    }
    .point-title-2 {
      color: #2cabe2;
      font-size: 1.5em;
    }
    .point-title-3 {
      color: #fbb03b;
      font-size: 1.5em;
    }
    .bullet-content {
      font-size: 1.2em;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg p-6">
    <!-- Attribution header -->
    <div class="mb-6 text-right text-gray-500 text-sm">
      Generated by 
      <a href="#" class="underline hover:text-gray-700">
        App Name
      </a>
    </div>
    
    <!-- Video Title -->
    <h1 class="text-4xl text-gray-800 mb-4">[Video Title]</h1>
    
    <!-- Thumbnail/Image -->
    <img
      src="[Thumbnail URL]"
      alt="Video Thumbnail"
      class="rounded-xl mb-6"
    />
    
    <!-- Summary Section -->
    <h2 class="text-2xl text-gray-800 mb-4">[Summary Subtitle]</h2>
    <ul class="text-gray-600">
      <li>
        <strong class="point-title-1">[Point Title]</strong><br />
        <div class="bullet-content">[Point description]</div>
      </li>
      <li>
        <strong class="point-title-2">[Point Title]</strong><br />
        <div class="bullet-content">[Point description]</div>
      </li>
      <!-- Add more points as needed -->
    </ul>
  </div>
</body>
</html>
